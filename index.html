<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>

  <style>
    /* Global */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8f9fc, #eef1f7);
      color: #333;
    }

    header {
      background: #111827;
      color: white;
      padding: 1.2rem 2rem;
      border-bottom: 3px solid #2563eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
      transition: color 0.3s ease;
    }

    nav ul li:hover {
      color: #60a5fa;
    }

    /* Main Content */
    .main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .searchInput {
      width: 60%;
      padding: 0.8rem 1rem;
      border-radius: 50px 0 0 50px;
      border: 2px solid #2563eb;
      font-size: 1rem;
      outline: none;
    }

    .searchBtn {
      background: #2563eb;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 0 50px 50px 0;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .searchBtn:hover {
      background: #1e40af;
    }

    /* Image Grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .image-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.2s ease;
    }

    .image-card:hover {
      transform: translateY(-5px);
    }

    .image-card img {
      width: 100%;
      display: block;
    }

    .pin-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pin-btn:hover {
      background: #2563eb;
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      background: #111827;
      color: white;
      margin-top: 2rem;
      border-top: 3px solid #2563eb;
    }
  </style>
</head>
<body>

  <header>
    <h1>Image Generator</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Explore</li>
        <li>About</li>
      </ul>
    </nav>
  </header>

  <div class="main">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" class="searchInput" placeholder="Search for images...">
      <button class="searchBtn">Search</button>
    </div>

    <!-- Image Grid -->
    <div class="image-grid">
      <div class="image-card">
        <img src="https://source.unsplash.com/random/400x300?nature" alt="Image">
        <button class="pin-btn">üìå Pin</button>
      </div>
      <div class="image-card">
        <img src="https://source.unsplash.com/random/400x300?city" alt="Image">
        <button class="pin-btn">üìå Pin</button>
      </div>
      <div class="image-card">
        <img src="https://source.unsplash.com/random/400x300?technology" alt="Image">
        <button class="pin-btn">üìå Pin</button>
      </div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Image Generator | Designed with ‚ù§Ô∏è</p>
  </footer>

</body>
  </html>
