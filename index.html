<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f9fafb; }
    .pin img { border-radius: 12px; transition: transform 0.3s ease; }
    .pin img:hover { transform: scale(1.05); }
  </style>
</head>
<body class="font-sans">

  <!-- Navbar -->
  <nav class="bg-indigo-700 shadow-md px-6 py-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-3">
      <img src="https://img.icons8.com/color/96/ai.png" alt="Logo" class="w-10 h-10">
      <h1 class="text-2xl font-bold text-white">Image Generator</h1>
    </div>
    <div class="flex items-center gap-2">
      <input id="searchInput" type="text" placeholder="Search images..."
        class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300">
      <button id="searchButton" 
        class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-lg hover:bg-gray-200 transition">
        Search
      </button>
    </div>
  </nav>

  <!-- About Section -->
  <section class="text-center py-10 px-6">
    <h2 class="text-3xl font-bold text-indigo-700 mb-3">Welcome to Image Generator</h2>
    <p class="text-gray-600 max-w-2xl mx-auto">
      Search and discover high-quality images powered by Unsplash. 
      Simply type in a keyword, and get instant results with a clean gallery layout.
    </p>
  </section>

  <!-- Gallery Section -->
  <section class="p-6">
    <div id="pinContainer" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Images load here -->
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      const pinContainer = document.getElementById("pinContainer");

      // Function to add images
      function addPin(url) {
        const pin = document.createElement("div");
        pin.className = "pin shadow-lg overflow-hidden";
        pin.innerHTML = `<img src="${url}" alt="Pin" class="w-full h-auto">`;
        pinContainer.appendChild(pin);
      }

      // Function to fetch from Unsplash
      async function fetchImages(query) {
        try {
          const response = await fetch(
            `https://api.unsplash.com/search/photos?page=1&per_page=20&query=${query}&client_id=YOUR_UNSPLASH_ACCESS_KEY`
          );
          const data = await response.json();
          pinContainer.innerHTML = ""; // clear old results
          if (data.results.length === 0) {
            pinContainer.innerHTML = "<p class='col-span-full text-center text-gray-500'>No images found</p>";
          } else {
            data.results.forEach(result => addPin(result.urls.small));
          }
        } catch (error) {
          console.error("Error fetching images:", error);
        }
      }

      // Search button click
      searchButton.addEventListener("click", () => {
        const query = searchInput.value.trim();
        if (query) fetchImages(query);
      });

      // Default images on load
      fetchImages("nature");
    });
  </script>

</body>
  </html>
