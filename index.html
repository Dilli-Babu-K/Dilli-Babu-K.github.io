<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>✨ Image Generator ✨</h1>
    <p>Search & Pin beautiful images instantly</p>
  </header>

  <!-- Search Section -->
  <section class="search-container">
    <input type="text" placeholder="Search images..." class="searchInput">
    <button class="searchButton">🔍 Search</button>
  </section>

  <!-- Image Grid -->
  <section class="image-grid">
    <div class="image-card">
      <img src="https://source.unsplash.com/400x300/?nature,forest" alt="nature">
      <button class="pin-btn">📌 Pin</button>
    </div>
    <div class="image-card">
      <img src="https://source.unsplash.com/400x300/?technology,future" alt="tech">
      <button class="pin-btn">📌 Pin</button>
    </div>
    <div class="image-card">
      <img src="https://source.unsplash.com/400x300/?art,painting" alt="art">
      <button class="pin-btn">📌 Pin</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>©  Image Generator </p>
  </footer>

</body>
</html>
