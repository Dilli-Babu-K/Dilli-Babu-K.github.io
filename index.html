<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="/logo.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Generator</h1>
        <button id="addPinButton">Add Pin</button>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search images...">
            <button type="submit">Search</button>
        </form>
        <input type="file" id="uploadInput" title="Upload Image">
    </header>
    <br/>
    <main id="pinContainer">
        <!-- Pins will be dynamically added here -->
    </main>

    <div id="addPinModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="pinUrlInput" placeholder="Enter image URL">
            <button id="addPin">Add Pin</button>
        </div>
    </div>
    <br/>
    <div id="footer">
        <P>Image Generator &COPY; 2024</P>
    </div>

    <script src="script.js"></script>
</body>
</html>
