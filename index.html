<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pin Search Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f9fafb; }
    .pin img { border-radius: 12px; transition: transform 0.3s ease; }
    .pin img:hover { transform: scale(1.05); }
  </style>
</head>
<body class="font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-indigo-600">Pin Gallery</h1>
    <div class="flex items-center gap-2">
      <input id="searchInput" type="text" placeholder="Search images..."
        class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <button id="searchButton" 
        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
        Search
      </button>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="p-6">
    <div id="pinContainer" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Images load here -->
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      const pinContainer = document.getElementById("pinContainer");

      // Function to add images
      function addPin(url) {
        const pin = document.createElement("div");
        pin.className = "pin shadow-lg overflow-hidden";
        pin.innerHTML = `<img src="${url}" alt="Pin" class="w-full h-auto">`;
        pinContainer.appendChild(pin);
      }

      // Function to fetch from Unsplash
      async function fetchImages(query) {
        try {
          const response = await fetch(
            `https://api.unsplash.com/search/photos?page=1&query=${query}&client_id=0t8am1-lE4-2I8DsAI-KQtNbPy01-z5pnLleYx_-q7M`
          );
          const data = await response.json();
          pinContainer.innerHTML = ""; // clear old results
          data.results.forEach(result => addPin(result.urls.small));
        } catch (error) {
          console.error("Error fetching images:", error);
        }
      }

      // Search button click
      searchButton.addEventListener("click", () => {
        const query = searchInput.value.trim();
        if (query) fetchImages(query);
      });

      // Default images on load
      fetchImages("nature");
    });
  </script>

</body>
</html>
