<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f9fafb; }
    .pin img { border-radius: 12px; transition: transform 0.3s ease; }
    .pin img:hover { transform: scale(1.05); }
  </style>
</head>
<body class="font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-600 px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-md">
    <h1 class="text-2xl font-bold text-white">Image Generator</h1>
    <div class="flex items-center gap-2">
      <input id="searchInput" type="text" placeholder="Search images..."
        class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button id="searchButton" 
        class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100">
        Search
      </button>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="p-6">
    <h2 class="text-xl font-semibold mb-4 text-blue-700">Search Results</h2>
    <div id="pinContainer" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Images load here -->
    </div>
  </section>

  <!-- About Section -->
  <section class="bg-white p-6 mt-8 shadow-inner">
    <h2 class="text-2xl font-bold text-blue-700 mb-3">About</h2>
    <p class="text-gray-700 leading-relaxed">
      Image Generator is a simple web app powered by the Unsplash API. 
      You can search for any image you like—whether it’s nature, technology, 
      or abstract art—and instantly view high-quality results. 
      Just type your keyword in the search bar and click search.
    </p>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      const pinContainer = document.getElementById("pinContainer");

      // Function to add images
      function addPin(url) {
        const pin = document.createElement("div");
        pin.className = "pin shadow-lg overflow-hidden";
        pin.innerHTML = `<img src="${url}" alt="Pin" class="w-full h-auto">`;
        pinContainer.appendChild(pin);
      }

      // Function to fetch from Unsplash
      async function fetchImages(query) {
        try {
          const response = await fetch(
            `https://api.unsplash.com/search/photos?page=1&query=${query}&client_id=0t8am1-lE4-2I8DsAI-KQtNbPy01-z5pnLleYx_-q7M`
          );
          const data = await response.json();
          pinContainer.innerHTML = ""; // clear old results
          data.results.forEach(result => addPin(result.urls.small));
        } catch (error) {
          console.error("Error fetching images:", error);
        }
      }

      // Search button click
      searchButton.addEventListener("click", () => {
        const query = searchInput.value.trim();
        if (query) fetchImages(query);
      });

      // Default images on load
      fetchImages("nature");
    });
  </script>

</body>
</html>
